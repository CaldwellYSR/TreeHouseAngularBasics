<div class='list'>
    <div class='add'>
        <button ng-click="addTodo()">+ Add a New Task</button>
    </div>
    <div class='item' ng-class='{"editing": editing, "edited": todo.edited, "completed": todo.completed}' ng-repeat='todo in todos | orderBy: "completed"' ng-init="todo.completed = false">
        <input ng-model='todo.completed' type='checkbox' />
        <span ng-click="todo.completed = !todo.completed; todo.edited = true;"></span>
        <label ng-hide='editing' ng-click='editing = true;'>{{todo.name}}</label>
        <input ng-show='editing' ng-change='todo.edited = true' ng-blur='editing = false;' ng-model='todo.name' class='editing-label' type='text' />
        <div class='actions'>
            <button ng-click='saveTodos()'>Save</button>
            <button ng-click='deleteTodo(todo, $index)' class='delete'>Delete</button>
        </div>
    </div>
</div>
